---
version: "3.9"
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - DOCKER_MODS=linuxserver/mods:universal-calibre #optional
      #- OAUTHLIB_RELAX_TOKEN_SCOPE=1 #optional
    volumes:
      - config:/config
      - books:/books
    restart: always
    networks:
      - internal
volumes:
  config:
  books:
networks:
  internal:
    name: internal
    external: true
